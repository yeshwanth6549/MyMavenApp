trigger:
- master

pool:
  name: Default

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: mvn clean install
  displayName: 'Build with maven'

- script: java -jar target/MyMavenApp-1.0-SNAPSHOT.jar
  displayName: 'Running jar'
  
